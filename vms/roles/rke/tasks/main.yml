- name: Create startup.sh
  template:
    src: templates/startup.sh.j2
    dest: /root/startup.sh
    owner: root
    mode: 0755

- name: Create systemd service on Ubuntu 16 and Ubuntu 18/20
  template:
    src: templates/startup.service.j2
    dest: /etc/systemd/system/startup.service
    owner: root
    mode: 0644

- name: Enable service on Ubuntu 16 and Ubuntu 18/20
  systemd:
    name: startup
    enabled: yes
