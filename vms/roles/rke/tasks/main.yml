---
- name: Update and upgrade apt packages
  become: true
  apt:
    upgrade: true
    update_cache: true


- name: One way to avoid apt_key once it is removed from your distro
  block:
    - name: 2. Install dependency packages
      apt:
        name={{ item }}
      with_items:
        - apt-transport-https
        - ca-certificates
        - curl
        - gnupg-agent
        - software-properties-common
    - name: 3. Get APT Key
      shell:
        cmd: curl https://baltocdn.com/helm/signing.asc | gpg --dearmor | sudo tee /usr/share/keyrings/helm.gpg > /dev/null

    - name: 3.1 Get APT Key2
      ansible.builtin.shell:
        cmd: echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/helm.gpg] https://baltocdn.com/helm/stable/debian/ all main" | sudo tee /etc/apt/sources.list.d/helm-stable-debian.list
    - name: 4. Update Packages
      apt:
        update_cache: yes

    - name: 5. Install helm
      apt:
        update_cache: yes
        name: helm

- name: Install a list of packages
  ansible.builtin.apt:
    pkg:
      - helm

- name: Create directory for app
  file:
    path: "{{rke_dir}}"
    state: directory
    mode: 0755

- name: Download rke2-images-{{cni}}.linux-amd64.tar.zst
  ansible.builtin.get_url:
    url: https://github.com/rancher/rke2/releases/download/{{rke_version}}/rke2-images-{{cni}}.linux-amd64.tar.zst
    dest: "{{rke_dir}}"

- name: Download sha256sum-amd64.txt
  ansible.builtin.get_url:
    url: https://github.com/rancher/rke2/releases/download/{{rke_version}}/sha256sum-amd64.txt
    dest: "{{rke_dir}}"

- name: Download rke2.linux-amd64.tar.gz
  ansible.builtin.get_url:
    url: "https://github.com/rancher/rke2/releases/download/\
         {{rke_version}}/rke2.linux-amd64.tar.gz"
    dest: "{{rke_dir}}"

- name: Download rke2-images-core.linux-amd64.tar.zst
  ansible.builtin.get_url:
    url: "https://github.com/rancher/rke2/releases/download/\
         {{rke_version}}/rke2-images-core.linux-amd64.tar.zst"
    dest: "{{rke_dir}}"

- name: Download rke2-images-core.linux-amd64.tar.zst
  ansible.builtin.get_url:
    url: https://get.rke2.io
    dest: /tmp/install.sh

- name: Run install.sh
  ansible.builtin.shell: INSTALL_RKE2_ARTIFACT_PATH=/var/lib/rancher/rke2/agent/images/ INSTALL_RKE2_METHOD=tar  sh /tmp/install.sh
  args:
    executable: /bin/sh

- name: Enable rke2
  ansible.builtin.shell: systemctl enable rke2-server.service
  args:
    executable: /bin/sh

- name: Enable kubectl
  ansible.builtin.shell: echo 'PATH=$PATH:/usr/local/bin' >> /etc/profile && echo 'PATH=$PATH:/var/lib/rancher/rke2/bin' >> /etc/profile && source /etc/profile
  args:
    executable: /bin/bash

